    <script id="random-snippet">
      // On change of window.params call window.render()
      window.params = {
        fill: true,
        stroke: false,
        abstract: false,
        upToPubKey: 650,
      };

      // Set artwork dimensions
      window.artworkWidth = 1000;
      window.artworkHeight = 1000;

      // Mock data
      const generateHash = (random = Math.random) => {
        let hash = "";
        for (var i = 0; i < 130; i++)
          hash += Math.floor(random() * 16).toString(16);

        return hash;
      };

      const urlParams = new URLSearchParams(location.search);
      window.myPubKey = urlParams.get("myPubKey") || generateHash();

      window.signatures = Array.from({ length: 100 }, (_) => ({
        pubKey: generateHash(),
        timestamp: Date.now(),
      }));

      console.log(window.myPubKey);
    </script>
